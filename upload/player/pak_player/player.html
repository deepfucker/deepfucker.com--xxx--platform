<a
	href="{$normal_vid_file}"
	style="display:block;width:100%;height:368px;"
	id="the_Video_Player">
</a>

<script language="JavaScript">
var pakplayer_path = '{$pak_player_url}';
var player_logo = '{$player_logo}';
var hq_video_file = '{$hq_vid_file}';
var normal_video_file = '{$normal_vid_file}';

pakplayer("the_Video_Player", "{$pak_player_url}/pak_player.swf", {literal}{
	
	screen:	{
		bottom: 0	// make the video take all the height
	},

	// change the default controlbar to modern
	plugins: {
		controls: {
			url: pakplayer_path+'/pak_player.controls.swf',
			
			backgroundColor: "transparent",
			backgroundGradient: "none",
			sliderColor: '#FFFFFF',
			sliderBorder: '1.5px solid rgba(160,160,160,0.7)',
			volumeSliderColor: '#FFFFFF',
			volumeBorder: '1.5px solid rgba(160,160,160,0.7)',

			timeColor: '#ffffff',
			durationColor: '#535353',

			tooltipColor: 'rgba(255, 255, 255, 0.7)',
			tooltipTextColor: '#000000'
		},
		//lighttpd: {
//			url: pakplayer_path+'/flowplayer.pseudostreaming-3.2.2.swf'
//		}
	},
	clip: {{/literal}
    	// make this clip use pseudostreaming plugin with "provider" property
		//provider: 'lighttpd',	
		// all videos under this baseUrl support pseudostreaming on the server side		
		url: '{$vid_file}',
		scaling : 'fit',
		

    {literal}onBeforeFinish: function() { 
			this.pause();
			this.seek(0);
			return false; 

        }  
},
	// now we can tweak the logo settings
	logo: {
		url: player_logo,
		fullscreenOnly: false,
		displayTime: 5,
		bottom:20,
		left: 5,
		fadeSpeed: 5000,
	}
	
}{/literal});
</script>
