{if $template_changer==1 || $lang_changer==1}<form name="uichange">
<div id="Changer" align="left" style="width:948px; margin:auto; background-color:#53baff; padding:1px;">
 <table width="100" border="0" cellspacing="2" cellpadding="0">
  <tr>
    <td width="250">{if $lang_changer==1 && $lang_count > 1}
      <select onChange="LangChange( this.form )" size="1" name="lang" style="font-size:11px">
<optgroup label="{$LANG.lang_choice}">
{foreach from=$languages key=k item=v}
<option value="{$baseurl}/lang_change.php?lang={$k}&returnto={$THIS_URL}" {if $langf == $k} selected="selected" {/if}>-- {$v}</option>
{/foreach}
</optgroup>
</select>
{/if}</td>
    <td width="250">
	{if $template_changer==1}
	
<select onChange="StyleChange( this.form )" style="font-size: 11px;"  size="1" name="style">
<optgroup label="{$LANG.style_choice}">
        {section name=template_list loop=$templates}
        
        <option  
        {if $current_template == $templates[template_list].template_dir}
        selected="selected"
        {else}
		value="{$baseurl}/style_change.php?style={$templates[template_list].template_dir}&returnto={$THIS_URL}"
		{/if}
        >-- {$templates[template_list].template_name}</option>
        {/section}
</optgroup>
        </select>
	{/if}
</td>
  </tr>
</table>
</div>
</form>
{/if}
