   	</div>
    <ul class="clearfix">
    
    	{foot_menu assign='foot_menu'}
        
        {foreach from=$foot_menu item=fm}
        	{if $fm.name!=''}

        {/foreach}
    </ul>
    <div class="clearfix"></div>
    <div class="footer_sp"></div>
    {$Cbucket->footer()}
