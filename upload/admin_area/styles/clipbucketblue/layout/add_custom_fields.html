<link href="../theme/stylesheet.css" rel="stylesheet" type="text/css" />
<div class="setting_title">Add Custom Field for Upload Forms</div>
<form name="form1" method="post" action="">
  <br>
<table width="98%" height="186" border="0" align="center" cellpadding="3" cellspacing="1">
        <tr>
          <td colspan="4" class="head_title">Please fill the form</td>
        </tr>
        <tr>
          <td width="6%" class="td_body">Title</td>
          <td width="41%" class="td_body"><input name="title" type="text" id="title" value="{$"></td>
          <td width="6%" class="td_body">Type</td>
          <td width="47%" class="td_body"><input type="text" name="type" id="type"></td>
        </tr>
        <tr>
          <td class="td_body">Name</td>
          <td class="td_body"><input type="text" name="name" id="name"></td>
          <td class="td_body">ID</td>
          <td class="td_body"><input type="text" name="id" id="id"></td>
          <blockquote>&nbsp; </blockquote>
        </tr>
        <tr>
          <td class="td_body">Class</td>
          <td class="td_body"><input type="text" name="class" id="class"></td>
          <td class="td_body">Value</td>
          <td class="td_body"><input type="text" name="value" id="value"></td>
        </tr>
        <tr>
          <td height="30" class="td_body">Hint 1</td>
          <td class="td_body"><input type="text" name="hint_1" id="hint_1"></td>
          <td class="td_body">Hint 2</td>
          <td class="td_body"><input type="text" name="hint_2" id="hint_2"></td>
        </tr>
        <tr>
          <td height="30" class="td_body">DB Field</td>
          <td class="td_body"><input type="text" name="db_field" id="db_field"></td>
          <td class="td_body">Required</td>
          <td class="td_body"><input type="text" name="required" id="required"></td>
        </tr>
        <tr>
          <td height="30" class="td_body">Validation Function</td>
          <td class="td_body"><input type="text" name="validate_function" id="validate_function"></td>
          <td class="td_body">Invalid Error</td>
          <td class="td_body"><input type="text" name="invalid_err" id="invalid_err"></td>
        </tr>
        <tr>
          <td height="30" class="td_body">Anchor Before</td>
          <td class="td_body"><input type="text" name="anchor_before" id="anchor_before"></td>
          <td class="td_body">Anchor After</td>
          <td class="td_body"><input type="text" name="anchor_after" id="anchor_after"></td>
        </tr>
        <tr>
          <td height="30" class="td_body">Display Function</td>
          <td class="td_body"><input type="text" name="display_function" id="display_function"></td>
          <td class="td_body">&nbsp;</td>
          <td class="td_body">&nbsp;</td>
        </tr>
        <tr>
          <td height="30" class="td_body">&nbsp;</td>
          <td class="td_body">&nbsp;</td>
          <td class="td_body">&nbsp;</td>
          <td class="td_body">&nbsp;</td>
        </tr>
        <tr>
          <td height="30" class="td_body">&nbsp;</td>
          <td class="td_body">&nbsp;</td>
          <td class="td_body">&nbsp;</td>
          <td align="right" class="td_body"><label>
            <input type="submit" name="add_field" id="add_field" value="Submit">
          </label></td>
        </tr>
        
      </table>
</form>
